<div class="container padding-top-15">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm app-bg-color">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="display-5">Enter Task</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="task" placeholder="What's on your mind?" name="task" class="form-control" maxlength="35"
              (blur)="onBlurMethod()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3" *ngFor="let task of tasks">
            <div class="checkbox">
              <input type="checkbox" [checked]="task.completed" (change)="task.completed=!task.completed" />
              <span class="completed task-align" *ngIf="task.completed">{{task.name}}</span>
              <span class="task-align" *ngIf="!task.completed">{{task.name}}</span>
              <span class="fa fa-minus-circle task-align color-red align-left-15" (click)="removeTask(task)"></span>
            </div>
          </div>
          <div class="my-logo">
            Designed by Navin
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>
